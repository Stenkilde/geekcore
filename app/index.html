<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title></title>
		<base href="/">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
	<body ng-app="roadtodhApp">
		<!--[if lt IE 7]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->


		<div class="sidebar">
			<div class="logo">
				<a ui-sref="main">
					<img src="../assets/images/geekcorelogo.svg" alt="GEEKcore Logo"/>
				</a>
			</div>
			<button class="no-button" ui-sref="main.childPost">
				<i class="fa fa-plus"></i>
			</button>
			<button class="no-button">
				<i class="fa fa-user"></i>
			</button>
			<button class="no-button">
				<i class="fa fa-cog"></i>
			</button>
		</div>

		<!-- Application Entry: -->
		<div ui-view class="main-view gsapify-router"></div>


		<!-- build:js(.) scripts/oldieshim.js -->
		<!--[if lt IE 9]>
		<script src="bower_components/es5-shim/es5-shim.js"></script>
		<script src="bower_components/json3/lib/json3.min.js"></script>
		<![endif]-->
		<!-- endbuild -->

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/modernizr/modernizr.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/json3/lib/json3.js"></script>
		<script src="bower_components/toastr/toastr.js"></script>
		<script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
		<script src="bower_components/foundation/js/foundation.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
		<script src="bower_components/angular-busy/dist/angular-busy.js"></script>
		<script src="bower_components/waypoints/waypoints.js"></script>
		<script src="bower_components/SHA-1/sha1.js"></script>
		<script src="bower_components/angulartics/src/angulartics.js"></script>
		<script src="bower_components/angulartics/src/angulartics-ga.js"></script>
		<script src="bower_components/gsap/src/uncompressed/TweenMax.js"></script>
		<script src="bower_components/angular-gsapify-router/angular-gsapify-router.js"></script>
		<script src="bower_components/firebase/firebase.js"></script>
		<script src="bower_components/angularfire/dist/angularfire.js"></script>
		<!-- endbower -->
		<!-- endbuild -->


		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="config/app.js"></script>
		<script src="config/config.js"></script>
		<script src="config/enviroment.js"></script>
		<script src="common/core/exception/exception.module.js"></script>
		<script src="common/core/exception/exception.provider.js"></script>
		<script src="common/core/exception/exception.factory.js"></script>
		<script src="common/core/logger/logger.module.js"></script>
		<script src="common/core/logger/logger.factory.js"></script>
		<script src="common/api.constant.js"></script>
		<script src="modules/main/main.module.js"></script>
		<script src="modules/main/main.route.js"></script>
		<script src="modules/main/main.controller.js"></script>
		<script src="models/posts/posts.factory.js"></script>
		<script src="models/auth/auth.factory.js"></script>
		<script src="models/thread/thread.factory.js"></script>
		<!-- endbuild -->
</body>
</html>
