<div class="main-content">
	<div class="thread-area">
		<div class="fluid-row">
			<div class="small-12 columns collapsed">
				<ul class="thread-list">
					<li class="thread-list__item" ng-repeat="post in main.posts">
						<h4 class="title">{{post.subject}}</h4>
						<span class="meta">Updated 2 minutes ago by | 20 comments</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div ui-view="post"></div>
	<div ui-view="thread"></div>
</div>
