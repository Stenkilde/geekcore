<div class="main-content">
	<div class="thread-area">
		<div class="fluid-row">
			<div class="small-12 columns collapsed">
				<ul class="thread-list">
					<li class="thread-list__item" ng-repeat="post in thread">
						<h4 class="title">{{post}}</h4>
						<span class="meta">Updated 2 minutes ago by {{post.user}} | 20 comments</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div ui-view="post"></div>
	<div ui-view="thread"></div>

</div>
